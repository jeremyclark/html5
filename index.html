<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' type='text/css'>
  <link rel='stylesheet' href='style.css' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src='bootstrap/js/bootstrap.min.js'></script>
  <script src='script.js'></script>
  
  <title>Get a Lawyer. Get it done.</title>
</head>
<body>
  <div class="container">
    
    <div class='row'>
      <h1 style='text-align:  center; font-color: red;'>Get a Lawyer. Get it done</h1>
    </div>
    
    <div class='row' style='margin-bottom: 10px;'>
      <div class='btn-group' data-toggle='buttons-radio'>     
        <button class='btn btn-large btn-primary' value='Play' id='play'>Play <span class='icon-play'></span></button>
        <button class='btn btn-large btn-primary' value='Stop' id='stop'>Stop <span class='icon-stop'></span></button>
      </div>
    </div>
    
    <div class='row'></div>
    
    <div class='row'>
      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>
     </div>

    
    <div class='row'>      
      <div class='span3'>
        <h3 id='score'>Money: $<span></span>.00</h3>
      </div>
      
      <div class='span3'>
        <h3 id='amb'>Ambulances: <span></span></h3>
      </div>
      
      <div class='span3'>
        <h3 id='shots'>Shots: <span></span></h3>
      </div>
      
      <div class='span3'>
        <h3 id='fps'>FPS: <span></span></h3>
      </div>
    </div>

  <img id="sprite" src="sprites.png"/>
  </div>
</body>
</html>
